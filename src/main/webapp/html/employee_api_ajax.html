<!DOCTYPE html>
<html>
<head>
 <title>EMPLOYEE - PYTHONANYWHERE</title>
 <!--

 <script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
 <script type = 'text/javascript'>
 function cBack(data) { alert(JSON.stringify(data)); }
 (function($) {
 var url = "https://bisterco.pythonanywhere.com/empdb/employee";
 // local - var url = "http://bisterco.pythonanywhere.com/pstgr/carros";
 var html='<table border=1>';
 html += '<thead><td>ID</td><td>NOME</td><td>TITLE</td></thead>';
 $.ajax({
 type: 'GET',
 url: url,
 crossDomain: false,
 //async: false,
 //jsonpCallback: 'cBack',
 contentType: "application/json",
 dataType: 'json',
 success: function(data) {
     console.log(data);
     console.dir(data.value); //sites);
     for(var key in data.emps) {
	             //var value = data[key];
	             var value = data.emps[key];
	             console.log('value=>' + value)
	             html+='<tr>';
	             html+='<td>' + value.id + '</td>';
	             html+='<td>' + value.name + '</td>';
	             html+='<td>' + value.title + '</td>';
	             html+='</tr>';
     }
	 html+='</table>';
     $(".retorno").append(html);

 },
 error: function(e) { console.log(e.message); }
 });
 })(jQuery);
 </script>
</head>
<body>
   <h1>Employee - API - Pythonanywhere</h1>
   <h2><a href="../test/tests.html">Voltar</a></h2><br>

</body>
